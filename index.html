<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator with BPN, Copy & Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    .btn {
      padding: 10px 15px;
      margin-top: 10px;
      margin-left: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }
    .copy { background-color: #2196F3; }
    .download { background-color: #FF9800; }
    #qrcode-container {
      position: relative;
      margin-top: 20px;
      height: 256px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #qrcode-canvas {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    #qrcode-canvas.visible {
      display: inline-block;
      opacity: 1;
    }
    #copy-alert {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }
    #ios-warning {
      margin-top: 10px;
      color: #b00;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="linkInput" placeholder="Enter URL or text" oninput="generateQRCode()" />
    <div>
      <button class="btn copy" onclick="copyQRCodeImage()">Copy</button>
      <button class="btn download" onclick="downloadQRCode()">Download</button>
    </div>
    <div id="copy-alert">Copied to clipboard!</div>
    <div id="ios-warning">Tap and hold the QR code to save or share (iOS Safari does not support direct copy).</div>
    <div id="qrcode-container">
      <canvas id="qrcode-canvas" width="256" height="256"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("qrcode-canvas");
    const ctx = canvas.getContext("2d");
    const inputField = document.getElementById("linkInput");
    const iosWarning = document.getElementById("ios-warning");

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    if (isIOS && isSafari) {
      iosWarning.style.display = "block";
    }

    function generateQRCode() {
      const input = inputField.value.trim();
      canvas.classList.remove("visible");

      if (!input) return;

      const tempDiv = document.createElement("div");
      const qr = new QRCode(tempDiv, {
        text: input,
        width: 256,
        height: 256,
      });

      setTimeout(() => {
        const img = tempDiv.querySelector("img");
        if (!img) return;

        const tempImage = new Image();
        tempImage.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImage, 0, 0);

          ctx.font = "bold 18px Arial";
          ctx.fillStyle = "white";
          ctx.fillRect(canvas.width / 2 - 20, canvas.height / 2 - 12, 40, 24);
          ctx.fillStyle = "black";
          ctx.fillText("BPN", canvas.width / 2 - 16, canvas.height / 2 + 6);

          canvas.classList.add("visible");
        };
        tempImage.src = img.src;
      }, 300);
    }

    function copyQRCodeImage() {
      const alert = document.getElementById("copy-alert");

      if (!canvas || !canvas.toBlob) {
        alert.textContent = "Your browser doesn't support copying.";
        alert.style.display = "block";
        return;
      }

      canvas.toBlob(blob => {
        if (navigator.clipboard && window.ClipboardItem) {
          const item = new ClipboardItem({ "image/png": blob });
          navigator.clipboard.write([item]).then(() => {
            alert.textContent = "Copied to clipboard!";
            alert.style.display = "block";
            setTimeout(() => {
              alert.style.display = "none";
            }, 1500);
          }).catch(() => {
            alert.textContent = "Copy failed. Try manual download.";
            alert.style.display = "block";
          });
        } else {
          alert.textContent = "Tap and hold the QR to copy or save manually.";
          alert.style.display = "block";
        }
      });
    }

    function downloadQRCode() {
      if (canvas && canvas.classList.contains("visible")) {
        const link = document.createElement("a");
        link.download = "qrcode_bpn.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } else {
        alert("Please generate a QR code first.");
      }
    }
  </script>
</body>
</html>
