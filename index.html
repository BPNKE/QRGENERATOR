<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator with BPN, Copy & Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    .btn {
      padding: 10px 15px;
      margin-top: 10px;
      margin-left: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }
    .copy { background-color: #2196F3; }
    .download { background-color: #FF9800; }
    #qrcode-container {
      position: relative;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #copy-alert {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="linkInput" placeholder="Enter URL or text" oninput="generateQRCode()" />
    <div>
      <button class="btn copy" onclick="copyQRCodeImage()">Copy</button>
      <button class="btn download" onclick="downloadQRCode()">Download</button>
    </div>
    <div id="copy-alert">Copied to clipboard!</div>
    <div id="qrcode-container">
      <canvas id="qrcode-canvas" width="256" height="256" style="display: none;"></canvas>
    </div>
  </div>

  <script>
    let lastQRCodeCanvas = document.getElementById("qrcode-canvas");

    function generateQRCode() {
      const input = document.getElementById("linkInput").value.trim();
      const canvas = document.getElementById("qrcode-canvas");
      const ctx = canvas.getContext("2d");
      canvas.style.display = "none";

      if (!input) return;

      const tempDiv = document.createElement("div");
      const qr = new QRCode(tempDiv, {
        text: input,
        width: 256,
        height: 256,
      });

      setTimeout(() => {
        const img = tempDiv.querySelector("img");
        if (!img) return;

        const tempImage = new Image();
        tempImage.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImage, 0, 0);

          ctx.font = "bold 18px Arial";
          ctx.fillStyle = "white";
          ctx.fillRect(canvas.width / 2 - 20, canvas.height / 2 - 12, 40, 24);
          ctx.fillStyle = "black";
          ctx.fillText("BPN", canvas.width / 2 - 16, canvas.height / 2 + 6);

          canvas.style.display = "inline-block";
        };
        tempImage.src = img.src;
      }, 300);
    }

    function copyQRCodeImage() {
      const canvas = document.getElementById("qrcode-canvas");
      const alert = document.getElementById("copy-alert");
      if (!navigator.clipboard || !canvas) {
        alert("Clipboard API not supported");
        return;
      }
      canvas.toBlob(blob => {
        const item = new ClipboardItem({ "image/png": blob });
        navigator.clipboard.write([item]).then(() => {
          alert.style.display = "block";
          setTimeout(() => {
            alert.style.display = "none";
          }, 1500);
        });
      });
    }

    function downloadQRCode() {
      const canvas = document.getElementById("qrcode-canvas");
      if (canvas && canvas.style.display !== "none") {
        const link = document.createElement("a");
        link.download = "qrcode_bpn.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } else {
        alert("Please generate a QR code first.");
      }
    }
  </script>
</body>
</html>
